    function createCalendar() {

      const grid = document.getElementById('calendar-grid');

      grid.innerHTML = '';

     

      for (let i = 1; i <= 24; i++) {

        const door = document.createElement('div');

        door.className = 'door';

        door.dataset.day = i;

       

        const symbol = document.createElement('div');

        symbol.className = 'door-symbol';

        symbol.textContent = emojiIcons[i - 1];

       

        const number = document.createElement('div');

        number.className = 'door-number';

        number.textContent = i;

       

        const checkmark = document.createElement('div');

        checkmark.className = 'checkmark';

        checkmark.textContent = 'âœ“';

       

        door.appendChild(symbol);

        door.appendChild(number);

        door.appendChild(checkmark);

       

        door.addEventListener('click', () => openDoor(i));

       

        grid.appendChild(door);

      }

    }

 

    function openDoor(day) {

      const door = document.querySelector(`[data-day="${day}"]`);

     

      if (door.classList.contains('opened')) {

        return;

      }

     

      const today = new Date();

      const currentDayOfMonth = today.getDate();

      const currentMonth = today.getMonth();

     
/* if (day !== 6 &&...) */
      if (currentMonth !== 11 || day > currentDayOfMonth) {

        showLockedMessage(day);

        return;

      }

     

      door.classList.add('opened');

      openedDoors.add(day);

      currentDay = day;

     

      showModal(day, quotes[day - 1]);

    }

    function showModal(day, quote) {

      const modal = document.getElementById('modal');

    function closeModal() {

      const mainModal = document.getElementById('modal');

      const responseModal = document.getElementById('response-modal');

    }

 

    function adjustBrightness(hex, percent) {

      const num = parseInt(hex.replace('#', ''), 16);

      const amt = Math.round(2.55 * percent);

      const R = Math.min(255, Math.max(0, (num >> 16) + amt));

      const G = Math.min(255, Math.max(0, (num >> 8 & 0x00FF) + amt));

      const B = Math.min(255, Math.max(0, (num & 0x0000FF) + amt));

      return '#' + (0x1000000 + R * 0x10000 + G * 0x100 + B).toString(16).slice(1);

    }
